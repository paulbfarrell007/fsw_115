<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <form id="todoForm">
        <label>Name</label>
        <input type="text" id="todoNameInput"/>
        <label>Description</label>
        <input type="text" id="todoDescriptionInput"/>
        <label>Price</label>
        <input type="number" id="todoPriceInput"/>
        <label>Is Complete?</label>
        <input type="checkbox" id="todoCompletedInput"/>
        <button type="submit"> Add New TodoList Item </button>
    </form>

    <div id="todoContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="appTodoList.js" async defer></script>
</body>
</html>
